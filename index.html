<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/script.js" defer></script>
    <title>Whatsapp API</title>
</head>

<body>
    <div class="container">
        <div class="text-logo">
            <h1>
                Whatsapp API
            </h1>
            <p>
                Crie conversas com não-contatos<br>sem a necessidade de salvá-los
            </p>
        </div>
        <div class="input-container">
            <label>Número</label>
            <input id="inputNumber" type="tel" value="+55" placeholder="Digite o número aqui">
            <label>Mensagem</label>
            <input id="inputMessage" type="text" placeholder="Digite a mensagem aqui">
        </div>

        <a href="#" id="SendMessage" onclick="openLink()">Criar Conversa</a>
    </div>
</body>

</html>
